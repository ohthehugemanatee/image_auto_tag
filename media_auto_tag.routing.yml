media_auto_tag.settings:
  path: '/admin/config/media/media_auto_tag'
  defaults:
    _form: '\Drupal\media_auto_tag\Form\SettingsForm'
    _title: 'Media Auto Tag settings'
  requirements:
    _permission: 'administer site configuration'

media_auto_tag.operations:
  path: '/admin/config/media/media_auto_tag/operations'
  defaults:
    _form: '\Drupal\media_auto_tag\Form\OperationsForm'
    _title: 'Media Auto Tag Operations'
  requirements:
    _permission: 'administer media'
