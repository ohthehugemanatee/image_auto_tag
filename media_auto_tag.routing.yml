media_auto_tag.settings:
  path: '/admin/config/media/media_auto_tag'
  defaults:
    _form: '\Drupal\media_auto_tag\Form\SettingsForm'
    _title: 'Media Auto Tag settings'
  requirements:
    _permission: 'administer site configuration'

media_auto_tag.train:
  path: '/admin/config/media/media_auto_tag/train'
  defaults:
    _form: '\Drupal\media_auto_tag\Form\TrainingForm'
    _title: 'Media Auto Tag Training'
  requirements:
    _permission: 'administer media'
